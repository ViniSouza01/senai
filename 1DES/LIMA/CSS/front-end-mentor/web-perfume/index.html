<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <div>
      <img id="img-mobile" src="./assets/product-preview-card-component-main/images/image-product-mobile.jpg" alt="">
      <img id="img-desktop" src="./assets/product-preview-card-component-main/images/image-product-desktop.jpg" alt="">
    </div>

    <div id="content">
      <p id="title">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p id="paragraph">A floral, solar and voluptuous interpretation composed  
        by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="prices">
        <h1>$149.99</h1>
        <p><s>$169.99</s></p>
      </div>
    <button> <img src="https://icones.pro/wp-content/uploads/2021/05/icone-de-panier-noir.png" alt="">
      <p>Add to Cart</p>
    </button>
    </div>

  </main>
</body>
</html>
