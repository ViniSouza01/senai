<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <header>
  <img id="cube" src="./assets/images/image-equilibrium.jpg" alt="">
  <div id="background-cyan">
    <span id="eye" class="material-symbols-outlined">visibility</span>
  </div>
</header>
<div class="content">
  <p id="title">Equilibrium #3429</p>
  <p id="paragraph">Our Equilibrium collection promotes balance and calm.</p>
    <div class="line">
      <div>
        <img src="./assets/design/icon-mobile.jpg" alt="">
        <p id="cyan">0.041 ETH</p>
      </div>
      <div>
        <span id="span" class="material-symbols-outlined">schedule</span>
        <p id="gray">3 days left</p>
      </div>
    </div>
    <div id="span2"></div>
  <div id="name">
    <img src="./assets/images/image-avatar.png" alt="">
    <p>Creation of
      <div id="name-bold">Jules Wyvern</div>
    </p>
  </div>
</div>
</main>
</body>
</html>
