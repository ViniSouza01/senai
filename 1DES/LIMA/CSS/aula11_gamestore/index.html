<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="ibagem" src="https://raw.githubusercontent.com/wellifabio/senai2022/master/1des/lima/aula11/assets/img-jogo.jpg" alt="">
    <div id="preto"></div>
    <header>
        <div id="logo">
            <div id="game">GAME</div>
            <div id="store">STORE</div>
        </div>
        <div id="pesquisa">
            <input id="pesquisa" type="search" placeholder="Buscar">
            <img id="lupa" src="https://raw.githubusercontent.com/wellifabio/senai2022/master/1des/lima/aula11/assets/lupa.png" alt="">
        </div>
        <div id="account">
            <img id="login" src="https://raw.githubusercontent.com/wellifabio/senai2022/master/1des/lima/aula11/assets/login.png" alt="">
            <p>Minha Conta</p>
        </div>
    </header>
    <nav id="nav">
        <ul id="options">
            <li>PC</li>
            <li>Xbox ONE</li>
            <li>Xbox Series S</li>
            <li>PlayStation 4</li>
            <li>PlayStation 5</li>
            <li>Nintendo Wii</li>
            <li>Nintendo Switch</li>
        </ul>
    </nav>
    <main id="fundo">
        <img id="jogo" src="https://raw.githubusercontent.com/wellifabio/senai2022/master/1des/lima/aula11/assets/capa.webp" alt="">
        <div id="nome-jogo">
            <p>The Last of Us</p>
            <p id="preco">R$ 299,99</p>
            <button id="comprar">Comprar</button>
        </div>
    </main>
    
</body>
</html>
