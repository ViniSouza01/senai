	<body>
		<h1>
			<font face="arial">Manutenção do sistema interno</font>

        <form>
            <label for="login"><b>Login &nbsp;</b></label>

            <br>

                <option>Inativo</option>

            </select>
            <br>
            <br>

            <br>

            <br>

            <textarea></textarea>
            <br>
            <br>
            <label><b>Módulos</b></label>
            <input type="checkbox" id="comp"/>
            <label for="comp">Compras</label>
            <input type="checkbox" id="biblio"/>
            <label for="biblio">Biblioteca></label>
            <input type="checkbox" id="acad"/>
            <label for="acad">Acadêmico</label>
            <input type="checkbox" id="doc"/>
            <label for="doc">Documentação</label>
            <input type="checkbox" id="rec"/>
            <label for="rec">Recursos Humanos</label>
            <br>
            <br>
            <input type="submit" value="Cadastrar"/>
            <input type="reset" value="Excluir"/>
        </form>
