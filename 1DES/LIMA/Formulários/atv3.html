<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Aula3 atv2</title>
	</head>
	<body>
		<h1>
			<font face="times new roman">Formulário</font>
        </h1>
		<form action="musicas/" method="get">
		<fieldset>
			<legend>Dados Pessoais</legend>
			<label for="name">Nome</label>
			<input type="text" id="name"/>
			<br>
			<label for="adress">Endereço</label>
			<input type="adress" id="adress"/>
			<br>
			<label for="city">Cidade</label>
			<input type="text" id="city"/>
			<br>
			<label for="state">Estado</label>
			<input type="text" name="" id="state"/>
		</fieldset>
		<br>
		<fieldset>
			<legend>Dados profissionais</legend>
			<label>Natureza do Cargo</label>
			<br>
			<input type="radio" name="cargo id="ger">
			<label for="ger">Gerência</label>
			<input type="radio" name="cargo" id="fin">
			<label for="fin">Financeiro</label>
			<input type="radio" name="cargo" id="rec">
			<label for="rec">Recepção</label>
			<input type="radio" name="cargo" id="adm">
			<label for="adm">Administrativo</label>
			<input type="radio" name="cargo" id="jur">
			<label for="jur">Jurídico</label>
			<br>
			<br>
			<label>Área de interesse</label>
			<br>
			<input type="checkbox" name="area" id="comp">
			<label for="comp">Computação</label>
			<input type="checkbox" name="area" id="bio">
			<label for="bio">Biologia</label>
			<input type="checkbox" name="area" id="amb">
			<label for="amb">Meio Ambiente</label>
			<input type="checkbox" name="area" id="eng">
			<label for="eng">Engenharia</label>
			<input type="checkbox" name="area" id="his">
			<label for="his">História</label>
			<br>
			<br>
			<label for="mini">Mini Currículo:</label>
			<textarea id="mini"></textarea>
		</fieldset>
		<br>
		<input type="submit" value="Enviar">
		<input type="reset" value="Limpar">
		</form>
	</body>
