<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Aula 03</title>
	</head>
	<body>
		<!-- tag para formulário
		action =>Para onde os dados do formulário irão
		method =>maneira que será enviado
		-->
		<form action="/LIMA"method="">
			<!-- tag label - indica etiqueta para input
				For=> identifica o input que pertence a label 
			-->
			<label for="nome">Nome completo</label>
			<!-- tag input- define a entrada de dados
				 type=> define o tipo do dado
				 id=> identificador do input
				 placeholder=> texto de identificação do input
			--> 
			<input type="text" id="nome" placeholder="Insira seu nome" required/><br>
			<label for="datanasc">Data de nascimento</label>
			<input id="datanasc" type="date"/>
			<br>
			<label for="indica">Você nos indicaria?</label>
			<input id="indica" type="number" min="1" max="5"/>
			<br>
			<label for="email">E-mail</label>
			<input id="email" type="email" placeholder="Informe seu e-mail"/>
			<br>
			<label for="cor">Cor favorita</label>
			<input id="cor" type="color"/>
			<br>
			<label for="avaliacao">Qual a sua satisfação?</label>
			<input id="avaliacao" type="range" min="0" max="10"/>
			<br>
			<!-- tag fieldset=>conjunto de campos-->
			<fieldset>
				<!-- tag legend=>titulo do legend -->
				<legend>Gênero</legend>
				<input id="masc" type="radio" name="genero"/>
				<label for="masc">Masculino<label>
				<input type="radio" id="fem" name="genero"/>
				<label for="fem">Feminino</label>
				<input id="outros" type="radio" name="genero"/>
				<label for="outros">Outros</label>
				<input id="nulo" type="radio" name="genero"/>
				<label for="nulo">Prefiro não dizer</label>
			</fieldset>
			<br>
			<fieldset>
				<legend>Monte seu lanche</legend>
				<input type="checkbox" id="salada"/>
				<label for="salada">Salada</label>
				<input id="temp" type="checkbox"/>
				<label for="temp">Temperos</label>
				<input type="checkbox" id="hamb"/>
				<label for="hamb>Hambúrguer</label>
				<input id="bacon" type="checkbox"/>
				<label for="bacon">Bacon</label>
				<input id="molho" type="checkbox"/>
				<label for="molho">Molho especial</label>
				<input id=pao1" type="checkbox"/>
				<label for=pao1">Pão de hambúrguer</label>
				<input id=pao2 type="checkbox"/>
				<label for="pao2">Pão francês</label>
			</fieldset>
			<br>
			<label for="info">Informações adicionais</label><br>

			<textarea id="info"></textarea>
			<br>
			<label for="senha">Digite sua senha</label>
			<input id="senha" type="password"/>
			<br>
			<select>
				<option>Jaguariúna</option>
				<option>Campinas</option>
				<option>Pedreira</option>
				<option>Holambra</option>
				<option>Amparo</option>
			</select>
			<br>
			<input type="reset" value="Limpar form"/>
			<input type="submit"/>
		</form>
	</body>
</html>
